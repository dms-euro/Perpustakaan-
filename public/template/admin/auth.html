<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Interaktif</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }
        .floating-label {
            transition: all 0.3s ease;
        }
        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            transform: translateY(-24px) scale(0.85);
            color: #667eea;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -10px rgba(102, 126, 234, 0.5);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-3px);
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Particles -->
    <div id="particles-container" class="absolute inset-0 overflow-hidden"></div>

    <!-- Login Container -->
    <div class="login-container bg-white rounded-2xl p-8 w-full max-w-md z-10" data-aos="zoom-in" data-aos-duration="800">
        <!-- Logo/Header -->
        <div class="text-center mb-8" data-aos="fade-down" data-aos-delay="200">
            <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-lock text-white text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Selamat Datang</h1>
            <p class="text-gray-600 mt-2">Masuk ke akun Anda</p>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div class="relative" data-aos="fade-right" data-aos-delay="300">
                <input
                    type="email"
                    id="email"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    placeholder=" "
                    required
                >
                <label for="email" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">Email</label>
                <div class="absolute right-3 top-3 text-gray-400">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <!-- Password Field -->
            <div class="relative" data-aos="fade-left" data-aos-delay="400">
                <input
                    type="password"
                    id="password"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    placeholder=" "
                    required
                >
                <label for="password" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">Password</label>
                <div class="absolute right-3 top-3 text-gray-400">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="button" id="togglePassword" class="absolute right-10 top-3 text-gray-400 hover:text-indigo-500">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center" data-aos="fade-up" data-aos-delay="500">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 transition-colors">Lupa password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-login w-full py-3 rounded-lg text-white font-semibold" data-aos="zoom-in" data-aos-delay="600">
                Masuk
            </button>

            <!-- Divider -->
            <div class="relative flex items-center my-6" data-aos="fade-up" data-aos-delay="700">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">atau masuk dengan</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Social Login -->
            <div class="flex justify-center space-x-4" data-aos="fade-up" data-aos-delay="800">
                <button type="button" class="social-btn w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn w-12 h-12 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn w-12 h-12 bg-gray-800 text-white rounded-full flex items-center justify-center hover:bg-black">
                    <i class="fab fa-github"></i>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-6" data-aos="fade-up" data-aos-delay="900">
                <p class="text-gray-600">Belum punya akun?
                    <a href="#" class="text-indigo-600 font-semibold hover:text-indigo-500 transition-colors">Daftar sekarang</a>
                </p>
            </div>
        </form>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // Inisialisasi AOS
        AOS.init({
            once: true,
            duration: 800,
        });

        // GSAP Animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animasi untuk container login
            gsap.from('.login-container', {
                duration: 1,
                scale: 0.8,
                opacity: 0,
                ease: "back.out(1.7)"
            });

            // Animasi untuk elemen form secara berurutan
            gsap.from('.login-container > *', {
                duration: 0.8,
                y: 30,
                opacity: 0,
                stagger: 0.1,
                delay: 0.5,
                ease: "power2.out"
            });
        });

        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form Submission dengan animasi
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const button = this.querySelector('button[type="submit"]');

            // Animasi loading
            gsap.to(button, {
                duration: 0.3,
                scale: 0.95,
                backgroundColor: '#4F46E5',
                onComplete: function() {
                    // Simulasi proses login
                    setTimeout(function() {
                        gsap.to(button, {
                            duration: 0.3,
                            scale: 1,
                            backgroundColor: '#667eea'
                        });

                        // Tampilkan pesan sukses (bisa diganti dengan redirect)
                        alert('Login berhasil!');
                    }, 1500);
                }
            });
        });

        // Efek hover pada input fields
        const inputFields = document.querySelectorAll('.input-field');
        inputFields.forEach(input => {
            input.addEventListener('mouseenter', function() {
                gsap.to(this, {
                    duration: 0.3,
                    y: -2,
                    boxShadow: '0 10px 20px -10px rgba(102, 126, 234, 0.3)',
                    ease: "power2.out"
                });
            });

            input.addEventListener('mouseleave', function() {
                if (document.activeElement !== this) {
                    gsap.to(this, {
                        duration: 0.3,
                        y: 0,
                        boxShadow: 'none',
                        ease: "power2.out"
                    });
                }
            });
        });

        // Background particles effect
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random properties
                const size = Math.random() * 40 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 20 + 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;

                container.appendChild(particle);

                // Animasi dengan GSAP
                gsap.to(particle, {
                    duration: duration,
                    x: `+=${(Math.random() - 0.5) * 200}`,
                    y: `+=${(Math.random() - 0.5) * 200}`,
                    rotation: 360,
                    ease: "none",
                    repeat: -1,
                    yoyo: true
                });
            }
        }

        createParticles();
    </script>
</body>
</html>
