<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Kategori | Perpustakaan Digital</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { emerald: { 600: '#10b981', 700: '#059669' } },
          boxShadow: { 'floating': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)' }
        }
      }
    }
  </script>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <!-- FLOATING SIDEBAR -->
  <aside class="fixed left-6 top-6 bottom-6 w-64 bg-white/90 backdrop-blur-xl rounded-3xl shadow-floating z-50 transition-all duration-300 hover:shadow-2xl"
          data-aos="fade-right" data-aos-delay="100">
    <div class="flex flex-col h-full p-6">
      <!-- Logo -->
      <div class="flex items-center space-x-3 mb-10">
        <div class="w-12 h-12 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg">
          <i class='bx bxs-book-open text-2xl text-white'></i>
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-800">Perpustakaan</h1>
          <p class="text-xs text-gray-500">Digital</p>
        </div>
      </div>

      <!-- Nav Menu -->
      <nav class="flex-1 space-y-2">
        <a href="/admin/dashboard" class="flex items-center space-x-3 p-3 rounded-2xl text-gray-700 hover:bg-emerald-50 transition group">
          <i class='bx bx-home-alt text-xl group-hover:text-emerald-600'></i>
          <span class="font-medium">Dashboard</span>
        </a>
        <a href="/admin/buku" class="flex items-center space-x-3 p-3 rounded-2xl text-gray-700 hover:bg-emerald-50 transition group">
          <i class='bx bxs-book text-xl group-hover:text-emerald-600'></i>
          <span class="font-medium">Manajemen Buku</span>
        </a>
        <a href="/admin/kategori" class="flex items-center space-x-3 p-3 rounded-2xl bg-emerald-600 text-white shadow-md scale-105 transform transition">
          <i class='bx bx-category text-xl'></i>
          <span class="font-medium">Kategori Buku</span>
        </a>
        <a href="#" class="flex items-center space-x-3 p-3 rounded-2xl text-gray-700 hover:bg-emerald-50 transition group">
          <i class='bx bxs-user text-xl group-hover:text-emerald-600'></i>
          <span class="font-medium">Anggota</span>
        </a>
        <a href="#" class="flex items-center space-x-3 p-3 rounded-2xl text-gray-700 hover:bg-emerald-50 transition group">
          <i class='bx bx-history text-xl group-hover:text-emerald-600'></i>
          <span class="font-medium">Peminjaman</span>
        </a>
      </nav>

      <!-- Logout -->
      <button onclick="logout()" class="mt-auto p-3 rounded-2xl bg-red-50 hover:bg-red-100 text-red-600 flex items-center space-x-3 transition">
        <i class='bx bx-log-out text-xl'></i>
        <span class="font-medium">Keluar</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="lg:ml-80 p-6 lg:p-10">
    <header class="mb-8" data-aos="fade-down">
      <h2 class="text-3xl font-bold text-gray-800">Manajemen Kategori</h2>
      <p class="text-gray-600">Atur kategori buku perpustakaan</p>
    </header>

    <!-- Controls -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 flex justify-between items-center" data-aos="fade-up">
      <div>
        <p class="text-sm text-gray-600">Total: <span id="totalCategories" class="font-bold text-emerald-600">0</span> Kategori</p>
      </div>
      <button onclick="openAddModal()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-xl flex items-center space-x-2">
        <i class='bx bx-plus'></i> <span>Tambah Kategori</span>
      </button>
    </div>

    <!-- Tabel Kategori -->
    <div class="bg-white rounded-2xl shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="100">
      <div class="overflow-x-auto">
        <table class="w-full" id="categoryTable">
          <thead class="bg-emerald-50">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">No</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-emerald-800 uppercase tracking-wider">Nama Kategori</th>
              <th class="px-6 py-4 text-xs font-medium text-emerald-800 uppercase tracking-wider text-center">Jumlah Buku</th>
              <th class="px-6 py-4 text-xs font-medium text-emerald-800 uppercase tracking-wider text-center">Aksi</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200" id="categoryBody">
            <!-- JS akan isi -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Tambah/Edit Kategori -->
  <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md" data-aos="zoom-in">
      <div class="flex justify-between items-center mb-6">
        <h3 id="modalTitle" class="text-2xl font-bold">Tambah Kategori</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
          <i class='bx bx-x text-2xl'></i>
        </button>
      </div>
      <form id="categoryForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nama Kategori</label>
          <input type="text" name="nama" required class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Contoh: Fiksi">
        </div>
        <div class="flex space-x-3">
          <button type="submit" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl">Simpan</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-xl">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    AOS.init({ once: true });

    // Data Dummy Kategori + Jumlah Buku
    let categories = [
      { id: 1, nama: "Fiksi", jumlahBuku: 145 },
      { id: 2, nama: "Non-Fiksi", jumlahBuku: 98 },
      { id: 3, nama: "Sains", jumlahBuku: 67 },
      { id: 4, nama: "Sejarah", jumlahBuku: 54 },
    ];

    // Render Tabel
    function renderTable() {
      const tbody = document.getElementById('categoryBody');
      tbody.innerHTML = '';
      categories.forEach((cat, index) => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 transition';
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${index + 1}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${cat.nama}</td>
          <td class="px-6 py-4 whitespace-nowrap text-center">
            <span class="px-3 py-1 bg-emerald-100 text-emerald-800 rounded-full text-xs font-medium">${cat.jumlahBuku}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm">
            <button onclick="editCategory(${cat.id})" class="text-yellow-600 hover:text-yellow-800 mr-3"><i class='bx bx-edit'></i></button>
            <button onclick="deleteCategory(${cat.id})" class="text-red-600 hover:text-red-800"><i class='bx bx-trash'></i></button>
          </td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById('totalCategories').textContent = categories.length;
    }
    renderTable();

    // Modal
    let editingId = null;
    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Tambah Kategori';
      document.getElementById('categoryForm').reset();
      editingId = null;
      document.getElementById('categoryModal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('categoryModal').classList.add('hidden');
    }

    // Form Submit
    document.getElementById('categoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = this.nama.value.trim();
      if (!nama) return;

      if (editingId) {
        const cat = categories.find(c => c.id === editingId);
        cat.nama = nama;
        Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Kategori diperbarui', timer: 1500, showConfirmButton: false });
      } else {
        categories.push({
          id: Date.now(),
          nama: nama,
          jumlahBuku: 0 // baru, belum ada buku
        });
        Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Kategori ditambahkan', timer: 1500, showConfirmButton: false });
      }

      renderTable();
      closeModal();
    });

    // Edit
    function editCategory(id) {
      const cat = categories.find(c => c.id === id);
      document.querySelector('[name="nama"]').value = cat.nama;
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Kategori';
      document.getElementById('categoryModal').classList.remove('hidden');
    }

    // Hapus
    function deleteCategory(id) {
      const cat = categories.find(c => c.id === id);
      Swal.fire({
        icon: 'warning',
        title: 'Hapus Kategori?',
        text: `"${cat.nama}" akan dihapus. Buku di kategori ini tidak terpengaruh.`,
        showCancelButton: true,
        confirmButtonText: 'Hapus',
        confirmButtonColor: '#dc2626'
      }).then(res => {
        if (res.isConfirmed) {
          categories = categories.filter(c => c.id !== id);
          renderTable();
          Swal.fire({ icon: 'success', title: 'Terhapus!', text: 'Kategori telah dihapus', timer: 1500, showConfirmButton: false });
        }
      });
    }

    // Logout
    function logout() {
      Swal.fire({
        icon: 'question',
        title: 'Keluar?',
        showCancelButton: true,
        confirmButtonText: 'Ya'
      }).then(res => {
        if (res.isConfirmed) window.location.href = '/index.html';
      });
    }
  </script>
</body>
</html>
